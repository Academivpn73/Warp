<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>📡 پروکسی‌های تلگرام</title>
  <style>
    body {
      font-family: sans-serif;
      background: #1e1e1e;
      color: #fff;
      padding: 20px;
      direction: rtl;
      transition: background 0.3s, color 0.3s;
    }
    body.light {
      background: #f5f5f5;
      color: #222;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .theme-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
    }
    .theme-toggle input {
      display: none;
    }
    .theme-toggle label {
      width: 50px;
      height: 25px;
      background: #444;
      border-radius: 25px;
      display: block;
      cursor: pointer;
      position: relative;
    }
    .theme-toggle label::after {
      content: "";
      width: 21px;
      height: 21px;
      background: #fff;
      border-radius: 50%;
      position: absolute;
      top: 2px;
      left: 2px;
      transition: 0.3s;
    }
    input:checked + label::after {
      left: 27px;
    }
    input:checked + label {
      background: #00cc99;
    }
      </style>
</head>
<body>
  <div class="theme-toggle">
    <input type="checkbox" id="themeSwitch">
    <label for="themeSwitch"></label>
  </div>

  <h1>📡 پروکسی‌های سالم تلگرام</h1>

  <div class="menu-toggle" id="menuToggle">☰</div>
  <div class="menu-overlay" id="menuOverlay"></div>
  <div class="menu" id="sideMenu">
    <a href="index.html">🏠 صفحه اصلی</a>
    <a href="Warp.html">🌐 تولید آی‌پی و کانفیگ Warp</a>
    <a href="WireGuard.html">⚡ ساخت کانفیگ WireGuard Gaming</a>
    <a href="WireGuardToV2ray.html">📉 خروجی WireGuard برای V2Ray</a>
    <a href="telegram.html">📡 پروکسی‌های تلگرام</a>
  </div>

  <div id="list"></div>
    <script>
    // کنترل منو
    const menuToggle = document.getElementById("menuToggle");
    const sideMenu = document.getElementById("sideMenu");
    const menuOverlay = document.getElementById("menuOverlay");

    menuToggle.addEventListener("click", () => {
      sideMenu.style.right = "0";
      menuOverlay.style.display = "block";
    });

    menuOverlay.addEventListener("click", () => {
      sideMenu.style.right = "-250px";
      menuOverlay.style.display = "none";
    });

    document.querySelectorAll("#sideMenu a").forEach(link => {
      link.addEventListener("click", () => {
        sideMenu.style.right = "-250px";
        menuOverlay.style.display = "none";
      });
    });

    // حالت شب/روز
    const themeSwitch = document.getElementById("themeSwitch");
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "light") {
      document.body.classList.add("light");
      themeSwitch.checked = true;
    }

    themeSwitch.addEventListener("change", () => {
      if (themeSwitch.checked) {
        document.body.classList.add("light");
        localStorage.setItem("theme", "light");
      } else {
        document.body.classList.remove("light");
        localStorage.setItem("theme", "dark");
      }
    });

    // دریافت و نمایش پروکسی‌ها
    fetch("proxies.json")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("list");
        data.forEach((item, index) => {
          const div = document.createElement("div");
          div.className = "proxy";
          div.style.animationDelay = `${index * 0.1}s`;

          const link = document.createElement("div");
          link.textContent = item.link;

          const ping = document.createElement("div");
          ping.className = "ping";
          ping.textContent = `پینگ: ${item.ping}ms`;

          if (item.ping < 100) ping.classList.add("fast");
          else if (item.ping < 300) ping.classList.add("medium");
          else ping.classList.add("slow");

          const copyBtn = document.createElement("button");
          copyBtn.className = "copy-btn";
          copyBtn.textContent = "کپی";
          copyBtn.onclick = () => {
            navigator.clipboard.writeText(item.link);
            copyBtn.textContent = "✅ کپی شد";
            setTimeout(() => copyBtn.textContent = "کپی", 2000);
          };

          div.appendChild(link);
          div.appendChild(ping);
          div.appendChild(copyBtn);
          container.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById("list").textContent = "❌ خطا در دریافت لیست پروکسی‌ها";
      });
  </script>
</body>
</html>
