<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>لیست پروکسی‌های تلگرام</title>
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/iransans-font@latest/dist/font-face.css" rel="stylesheet" type="text/css" />
  <style>
    body {
      font-family: 'IranSans', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #fce4ec);
      padding: 30px;
      direction: rtl;
    }

    h1 {
      text-align: center;
      color: #444;
      margin-bottom: 30px;
      font-size: 2rem;
    }

    #proxy-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 800px;
      margin: auto;
    }

    .proxy-card {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      animation: fadeInUp 0.6s ease forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .proxy-link {
      color: #0077c2;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      word-break: break-word;
      margin-bottom: 10px;
      display: block;
    }

    .ping {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 10px;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    button {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .copy-btn {
      background-color: #ffca28;
      color: #000;
    }

    .copy-btn:hover {
      background-color: #ffc107;
    }

    .connect-btn {
      background-color: #26a69a;
      color: #fff;
    }

    .connect-btn:hover {
      background-color: #00897b;
    }

    @media (max-width: 600px) {
      .buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <h1>لیست پروکسی‌های تلگرام</h1>
  <div id="proxy-list"></div>

  <script>
    fetch('Proxy.txt')
      .then(response => response.text())
      .then(data => {
        const proxies = data.trim().split('\n');
        const container = document.getElementById('proxy-list');

        proxies.forEach((proxy, index) => {
          const url = new URL(proxy);
          const server = url.searchParams.get('server');

          const card = document.createElement('div');
          card.className = 'proxy-card';
          card.style.animationDelay = `${index * 0.1}s`;

          const link = document.createElement('a');
          link.href = proxy;
          link.textContent = proxy;
          link.className = 'proxy-link';

          const pingText = document.createElement('div');
          pingText.className = 'ping';
          pingText.textContent = 'در حال بررسی پینگ...';

          // تست پینگ تقریبی با fetch
          const pingStart = performance.now();
          fetch(`https://${server}`, { mode: 'no-cors' })
            .then(() => {
              const pingEnd = performance.now();
              const ping = Math.round(pingEnd - pingStart);
              pingText.textContent = `پینگ تقریبی: ${ping} میلی‌ثانیه`;
            })
            .catch(() => {
              pingText.textContent = 'پینگ قابل دریافت نیست';
            });

          const buttons = document.createElement('div');
          buttons.className = 'buttons';

          const copyBtn = document.createElement('button');
          copyBtn.className = 'copy-btn';
          copyBtn.textContent = 'کپی';
          copyBtn.onclick = () => navigator.clipboard.writeText(proxy);

          const connectBtn = document.createElement('button');
          connectBtn.className = 'connect-btn';
          connectBtn.textContent = 'اتصال';
          connectBtn.onclick = () => window.location.href = proxy;

          buttons.appendChild(copyBtn);
          buttons.appendChild(connectBtn);

          card.appendChild(link);
          card.appendChild(pingText);
          card.appendChild(buttons);
          container.appendChild(card);
        });
      });
  </script>
</body>
</html>
