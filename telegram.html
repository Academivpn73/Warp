  <script>
    function rand(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }
    function randomIPv4() {
      return `${rand(1,255)}.${rand(0,255)}.${rand(0,255)}.${rand(1,254)}`;
    }
    function randomSecret() {
      const hex = "0123456789abcdef";
      let s = "ee";
      for (let i=0; i<32; i++) s += hex[rand(0,15)];
      return s;
    }

    function generateProxies() {
      const count = parseInt(document.getElementById("proxyCount").value);
      let out = "";
      for (let i=1; i<=count; i++) {
        const ip = randomIPv4();
        const port = rand(1000,65000);
        const secret = randomSecret();
        const link = `tg://proxy?server=${ip}&port=${port}&secret=${secret}`;
        out += link + "\n";
      }
      document.getElementById("proxyOutput").textContent = out;
    }

      navigator.clipboard.writeText(text);
      alert("کپی شد!");

    function downloadProxies() {
      let text = document.getElementById("proxyOutput").textContent;
      const blob = new Blob([text], { type: 'text/plain' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = "telegram-proxies.txt";
      a.click();
    }
