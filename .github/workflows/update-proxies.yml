name: Update Proxy.txt

on:
  schedule:
    - cron: '0 */4 * * *'  # اجرا هر 4 ساعت (00:00، 04:00، 08:00، ...)
  workflow_dispatch:       # امکان اجرای دستی از پنل GitHub

jobs:
  update-proxy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run proxy updater
        run: python update_proxies.py

      - name: Commit updated Proxy.txt
        run: |
          git config --global user.name "AcademiBot"
          git config --global user.email "bot@academixy.com"
          git add Proxy.txt
          git commit -m "Auto-update Proxy.txt"
          git push
