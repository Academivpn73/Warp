<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {

    .container {
      max-width: 700px;
      margin: 40px auto;
      background: rgba(0,0,0,0.8);

    label {

      color: #eee;
      border: 1px solid #333;
    }
    button {
      background: #00ccff;
      color: #000;

      cursor: pointer;
      transition: 0.3s;

    button:hover {

    pre {

      border-radius: 6px;

      color: #eee;
      margin-top: 15px;
    }

    .footer {
      text-align: center;
      margin-top: 25px;
    }
    .footer a {
      color: #00ccff;
      text-decoration: none;
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>🌐 Warp Generator</h1>
  </header>

  <div class="container">
    <label>تعداد خروجی:</label>
    <input type="number" id="count" placeholder="مثلاً 10" min="1" max="100">

    <label>نوع آی‌پی:</label>
    <select id="ipType">
      <option value="ipv4">IPv4</option>
      <option value="ipv6">IPv6</option>
    </select>

    <label>نوع خروجی:</label>
    <select id="outputType">
      <option value="ip">فقط IP:Port</option>
      <option value="warp">کانفیگ warp://</option>
    </select>

    <button onclick="generateWarp()">ساخت خروجی WARP</button>
    <pre id="warpOutput"></pre>
    <button onclick="copyWarp()">📋 کپی خروجی‌ها</button>
    <button onclick="downloadWarp()">⬇️ دانلود TXT</button>
  </div>

  <div class="footer">
    <a href="https://t.me/Academi_vpn">Telegram: @Academi_vpn</a> | 
    <a href="https://t.me/MahdiAGM0">Admin By : @MahdiAGM0</a>
  </div>

  <script>
    function rand(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }
    function randomIPv4() {
      return `${rand(1,255)}.${rand(0,255)}.${rand(0,255)}.${rand(1,254)}`;
    }
    function randomIPv6() {
      let blocks = [];
      for (let i=0; i<8; i++) blocks.push(Math.floor(Math.random()*0xFFFF).toString(16));
      return blocks.join(":");
    }

    function generateWarp() {
      let count = parseInt(document.getElementById("count").value);
      let type = document.getElementById("ipType").value;
      let oType = document.getElementById("outputType").value;
      let out = "";
      for (let i=1; i<=count; i++) {
        let ip = (type === "ipv4") ? randomIPv4() : randomIPv6();
        let port = rand(1000, 65000);
        if (oType === "ip") {
          out += `${ip}:${port}\n`;
        } else {
          out += `warp://${ip}:${port}?ifp=40-80&ifps=40-100&ifpd=4-8&ifpm=m4#Telegram:@Academi_vpn${i}\n`;
        }
      }
      document.getElementById("warpOutput").textContent = out;
    }

    function copyWarp() {
      let text = document.getElementById("warpOutput").textContent;
      navigator.clipboard.writeText(text);
      alert("کپی شد!");
    }

    function downloadWarp() {
      let text = document.getElementById("warpOutput").textContent;
      const blob = new Blob([text], { type: 'text/plain' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = "warp-servers.txt";
      a.click();
    }
  </script>
